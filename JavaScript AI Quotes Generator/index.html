    <title>AI Quotes Generator</title>
</head>
<body>
    
    <div class="position-absolute top-0 end-0 mt-2 me-3">
        <button
          id="api"
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          ADD API KEY
        </button>
      </div>
      <div class="container mt-5">
        <div class="message alert alert-danger text-center" role="alert"></div>
  
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog ">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Your API Key remains stored locally in your browser
                </h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="apikey">API KEY</label>
                  <input type="text" class="form-control" id="apikey" />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
        
        <h1 class="header text-center display-2 fw-bold">AI QUOTE GENERATOR</h1>
  
        <div class="quotes-container text-center mt-4">
          <p class="fs-5">
            Create the perfect quote based on your current mood or choose from our
            custom categories
          </p>
  
          <div
            class="quotes row justify-content-center mt-8 mb-4"
            style="margin-top: 100px"
          >
          <!-- <div class="col-lg-3 col-md-6 mb-2 px-2">
            <input
              type="radio"

              name="mood"
              id="category"
              value="category"
              autocomplete="off"
            />
        
            <label
              class="btn btn-secondary d-flex align-items-center justify-content-center"
              for="${category}"
              >category</label
            >
          </div> -->
        </div>
  
        <div class="separator d-flex justify-content-center">
          <p class="my-4">OR</p>
        </div>
        
        <div class="col mb-4">
          <input
            id="input"
            name="mood"
            type="text"
            placeholder="Enter your current mood"
            class="form-control mb-4 mx-auto text-center"
            style="width: 60%; display: inline-block"
          />
        </div>
  
          <button
            id="generate"
            class="generate-btn btn btn-primary btn-lg fs-2"
            type="submit"
          >
            Generate Quotes
          </button>
          <div class="spinner-border" role="status" id="loader">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
  
      <div class="container text-center mt-5 mb-4">
        <div id="result" class="row">
