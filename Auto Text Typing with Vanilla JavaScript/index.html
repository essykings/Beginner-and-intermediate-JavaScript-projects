<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text Typing with Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/72404af0e3.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div
    class="container d-flex justify-content-center align-items-center height"
  >
    <div class="row justify-content-md-center">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text primary" id="search-icon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </span>
        </div>
        <input id="text" type="text" class="form-control form-rounded" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
