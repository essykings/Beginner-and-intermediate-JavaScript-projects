<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slot Machine Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <div class="header">
          <h1>Classic Slots</h1>
          <p class="balance">Balance: $1000</p>
        </div>
        <div class="reels-container">
          <div class="reel">
            <div class="symbol">🍒</div>
            <div class="symbol">🔔</div>
            <div class="symbol">🍋</div>
          </div>
          <div class="reel">
            <div class="symbol">🍒</div>
            <div class="symbol">🔔</div>
            <div class="symbol">🍋</div>
          </div>
          <div class="reel">
            <div class="symbol">🍒</div>
            <div class="symbol">🔔</div>
            <div class="symbol">🍋</div>
          </div>
        </div>
        <div class="controls">
          <button class="spin_btn">SPIN</button>
          <p class="message">Good Luck!</p>
        </div>
  
        <audio id="reelSound" src="https://essykings.github.io/JavaScript/wheel.wav"></audio>
        <audio id="winSound" src="https://essykings.github.io/JavaScript/payout.mp3"></audio>
      </div>
    <script src="index.js"></script>
</body>
</html>
