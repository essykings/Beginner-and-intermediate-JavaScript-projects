<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Effect in Vanilla Javascript</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css">

  <script
    src="https://kit.fontawesome.com/72404af0e3.js"
    crossorigin="anonymous"
  ></script>

</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center mt-5 mb-5">Scratch Below</h1>
      
        <i class="fas fa-arrow-down fa-6x mb-4"></i>
        <div class="row mt-5">
          <div class="col-md-4 col-sm-6 col-8">
            <div id="card" class="mx-auto border position-relative bg-white">
              <div id="code" class="text-center"></div>
              <canvas class="position-absolute top-0 start-0" id="scratch-pad"></canvas>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    
</body>
</html>
