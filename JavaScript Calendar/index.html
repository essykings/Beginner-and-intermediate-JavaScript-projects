<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calendar</title>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="calendar">
          <header>
            <pre class="left">&lt;</pre>
            <div class="header-display">
              <p class="display">""</p>
            </div>
      
            <!-- <div class="arrows"> -->
      
            <pre class="right">&gt;</pre>
            <!-- </div> -->
          </header>
      
          <div class="week">
            <div>Su</div>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
          <div class="days"></div>
        </div>
        <div class="display-selected">
          <p class="selected"></p>
        </div>
      </div>
</head>
<body>
    <script src="index.js"></script>
</body>
</html>
